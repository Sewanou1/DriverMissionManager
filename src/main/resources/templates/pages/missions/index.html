<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/index}">
<head>
    <meta charset="UTF-8" >
    <title>Missions</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <h3 class="card-title mr-auto p-2" th:text="${title}">Titre</h3>
            <a th:href="@{/missions/create}" class="btn btn-primary p-2">
                <i class="fas fa-plus mr-1"></i>Ajouter
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${successMessage}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Libellé</th>
                    <th>Conducteur</th>
                    <th>Voiture</th>
                    <th>Du</th>
                    <th>Au</th>
                    <th>Lieu de départ</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mission, iterStat : ${missions}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${mission.libelle}"></td>
                    <td th:text="${mission.conducteur.nom + ' ' + mission.conducteur.prenom}"></td>
                    <td th:text="${mission.vehicule.marque + ' -' + mission.vehicule.modele+ ' -' + mission.vehicule.annee}"></td>
                    <td th:text="${mission.dateDepart}"></td>
                    <td th:text="${mission.dateArrivee}"></td>
                    <td th:text="${mission.lieuDepart}"></td>
                    <td class="text-center py-0 align-middle">
                        <div class="btn-group btn-group-sm">
                            <a href="" class="btn btn-primary mr-2 ml-2"><i class="fas fa-pen"></i></a>
                            <form th:action="@{/missions/delete/{id}(id=${mission.id})}" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="_method" value="delete"/>
                                <button class="btn btn-danger ">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
</div>
</body>
</html>
