<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/index}">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle mission</title>
    <link rel="stylesheet" href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" href="@{/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css}">
    <link rel="stylesheet" href="@{/plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css}">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="@{/plugins/bs-stepper/css/bs-stepper.min.css}">
    <!-- dropzonejs -->
    <link rel="stylesheet" href="@{/plugins/dropzone/min/dropzone.min.css}">




</head>
<body>
<div layout:fragment="content">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:text="${title}"> </h1>
                </div>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${errorMessage}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <form id="quickForm" th:action="@{/missions/save}"
                              method="post" th:object="${mission}" enctype="multipart/form-data">

                            <div class="card-body">
                                <span th:replace="pages/missions/form :: form"></span>
                            </div>
                            <div class="card-footer">
                                <a th:href="@{/missions}">
                                    <button type="button" class="btn btn-danger">
                                        Annuler
                                    </button>
                                </a>
                                <button type="submit" class="btn btn-info float-right">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/.col (left) -->
                <div class="col-md-6">

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
